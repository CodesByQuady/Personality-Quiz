<!DOCTYPE html>
<!-- The way this page will be coded. CSS, HTML, JS.-->
<header>
<title>Personality Quiz</title>
</header>
<style>
h1, h2{
	padding-bottom : .5em;
	font-family : cursive;
}

body{
	background-color : #d3d3d3;
}
form{
	padding : 1em;
	border : 4px solid;
	background-color : #A9A9A9;
}
</style>
<div align="center">
<main>
<h1>Welcome To My Personality Quiz/Form Showcase</h1>
<h2>Each Input Method Is A Different Type Of Input.</h2>
<form method="get">
	<label for="FName" id="FName">First Name:</label>
	<input type="textbox" id="FName"><br><br>
	<label for="Q1" id="Q1">What Color Do You Like The Most?</label><br><br>
	<input type="radio" name="favColor" id="favRed" value="yes">Red
	<input type="radio" name="favColor" id="favBlue" value="yes">Blue
	<input type="radio" name="favColor" id="favGreen" value="yes">Green
	<input type="radio" name="favColor" id="favYellow" value="yes">Yellow
	<input type="radio" name="favColor" id="favOrange" value="yes">Orange<br><br>
	<label for="Q2" id="Q2">What Kind Of Music Do You Like To Listen To?</label><br><br>
	<input type="checkbox" name="HHR" id="HHR" value="yes">Hip Hop/Rap
	<input type="checkbox" name="Blues" id="Blues" value="yes">Blues
	<input type="checkbox" name="Pop" id="Pop" value="yes">Pop<br><br>
	<input type="checkbox" name="Latin" id="Latin" value="yes">Latin
	<input type="checkbox" name="Rock" id="Rock" value="yes">Rock
	<input type="checkbox" name="Rn'B" id="Rn'B" value="yes">Rn'Blue<br><br>
	<input type="checkbox" name="Country" id="Country" value="yes">Country
	<input type="checkbox" name="DNT" id="DNT" value="yes">Dance/Techno
	<input type="checkbox" name="Other" id="Other" value="yes">Other/Not Listed<br><br>
	<label for="Q3" id="Q3">Describe A Day In Your Life.</label><br>
	<textarea name="Q3" id="Q3" rows="7" cols="80"></textarea><br><br>
	<input type="submit" id="submit" value="Submit Survey">
	<input type="reset" id="reset" value="Reset Survey">
	
</form>
</main>
<script>
</script>
<footer>

</footer>
</div>
</html>
